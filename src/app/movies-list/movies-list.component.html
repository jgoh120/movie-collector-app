<br>
<table class="table table-hover">
  <thead>
  <tr>
      <td style="width:25%">ID no.</td>
      <td style="width:20%">Movie Title</td>
      <td style="width:15%">Genre</td>
      <td style="width:10%">Rating</td>
      <td style="width:18%">PosterUrl</td>
      <td style="width:12%" colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let movie of movies">
          <td>{{ movie._id }}</td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.genre }}</td>
          <td>{{ movie.rating }} </td>
          <td><img [src]="movie.posterUrl" class="center-block" class="img-thumbnail" style="width:80%; height:170px"></td>
          <td><button class="btn btn-primary mr-2" (click)="presentEditMovieModal(movie._id)">Edit movie</button></td>
          <td> <button class="btn btn-danger mr-2" (click)="deleteMovie(movie._id)">Delete movie</button></td>
      </tr>
  </tbody>
</table>
