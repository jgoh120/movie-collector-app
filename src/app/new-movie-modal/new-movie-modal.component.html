<div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="createMovie()" novalidate>
        
        <div class="form-group">
          <label class="col-md-2">Title</label>
          <input type="text" formControlName = "title" >
        </div>
        <div *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)" class="alert alert-danger">
          <div *ngIf="form.controls['title'].errors.required">
            Title is required.
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-md-2">Genre </label>
          <input type="text" formControlName="genre" />
        </div>
        <div *ngIf="form.controls['genre'].invalid && (form.controls['genre'].dirty || form.controls['genre'].touched)" class="alert alert-danger">
          <div *ngIf="form.controls['genre'].errors.required">
            Genre is required.
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-md-2">Poster URL </label>
          <input type="text" formControlName="posterUrl" size="70"/>
        </div>
        <div *ngIf="form.controls['posterUrl'].invalid && (form.controls['posterUrl'].dirty || form.controls['posterUrl'].touched)" class="alert alert-danger">
          <div *ngIf="form.controls['posterUrl'].errors.required">
            PosterUrl is required.
          </div>
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary"
          [disabled] = "form.pristine || form.invalid">
          Create</button>
        </div>
      </form>
    </div>
  </div>
